{% extends "base.html" %}
{% load static %}
{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/rental.css' %}" type="text/css" />
{% endblock %}
{% block content %}

<div class="container position-relative">
    <div class="pt-4">
        <h1>{{rental.property_name}}</h2>
            <div class="rental-header-underline"></div>
    </div>
    <div class="mt-4">
        <div class="indi-property-detail-container d-flex flex-column">
            <div class="indi-property-image justify-content-center">
                <img src="{{ rental.property_image.url }}" alt="Property Image" />
            </div>
            <div class="indi-property-detail flex-column">
                <h1>Property Details</h1>
                <div class="d-flex flex-column">
                    <p class="d-flex align-items-center justify-content-start"><span
                            class="material-symbols-outlined mr-1">
                            pin_drop
                        </span> {{rental.address_line1}}</p>
                    <span>{{rental.zip_code}}</span>
                    <p>{{rental.description}}</p>
                    <div>
                        <a href="{% url 'accounts:user-rating' rental.seller.username %}">
                            <b>{{ rental.seller.get_full_name }}</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
