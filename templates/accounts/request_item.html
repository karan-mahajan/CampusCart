{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container position-relative">
    <a class="position-absolute upload-btn" href='{% url "accounts:my-requests" %}'>View your requests</a>
    <div class="pt-4">
        <h1>Enter your Request</h1>
        <div class="header-underline"></div>
    </div>
    <div class="mt-4">
        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                <div class="col-sm-6">
                    {{ field|as_crispy_field }}
                </div>
                {% endfor %}
            </div>
            <button style="border-radius:2rem;" class="btn btn-success d-block mt-4" type="submit" name="action">Submit
                Request</button>
        </form>
    </div>
</div>
{% endblock content %}
