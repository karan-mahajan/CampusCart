{%extends 'base.html'%}

{%block content%}
{% load crispy_forms_tags %}
<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>
	  
   {% for field in form %}
                  <div class="col-sm-6">
                     {{ field|as_crispy_field }}
                  </div>
                  {% endfor %}
	  
	  
	  <div>
	    <button type="submit" class="btn btn-primary">Reset Password</button>
	  </div>
	</form>
</div>


{%endblock content%}
